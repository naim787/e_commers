    {{ template "header.html" }}
    
    <div class="w-[100vw] h-[100vh] bg-white flex flex-col items-center p-2">
      <div class="w-full flex items-center">
       <a href="/"><i class="fa-solid fa-arrow-left text-3xl"></i> <span class="font-thin">Keluar</span></a>
      </div>
      
      <div class="w-[80vw] mt-[10vh] text-5xl font-bold inline-block">Daftar</div>
      
      <form class="w-[80vw] h-[30vh] border rounded-xl shadow shadow-2xl flex flex-col justify-evenly items-center p-2" action="/crtaccount" method="post" accept-charset="utf-8">
        <div class="w-auto h-11 border rounded-md p-1 flex items-center">
        <input class="w-72 h-10 rounded-md outline-0 p-1" type="text" name="Name" id="" value="" placeholder="Nama Legkap" />
        </div>
        <div class="w-auto h-11 border rounded-md p-1 flex items-center">
        <input class="w-72 h-10 rounded-md outline-0 p-1" type="email" name="Email" id="" value="" placeholder="Email" />
        </div>
        <div class="w-auto h-11 border rounded-md p-1 flex items-center justify-between">
        <input class="w-72 h-10 rounded-md outline-0 p-1" type="text" name="Password" id="" value="" placeholder="password" />
        </div>
        <input type="hidden" name="Id" id="" value="{{ .Id }}" />
        <input type="hidden" name="Status" id="" value="{{ .Status }}" />
        <div class="w-72">
          <button class="py-2 px-5 bg-blue-500 text-white rounded-xl" type="submit">Daftar</button>
        </div>
      </form>
      
      </div>
      
    
    
    {{ template "footer.html" }}
