<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
     <link rel="stylesheet" href="./static/css/OUecommers.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./static/fontawesome/css/all.css" type="text/css" media="all" />
  </head>
  <body>
    
    <nav class="w-[100vw] h-16 bg-indigo-500 flex items-center justify-between p-2 text-[20px]">
      <i id="bar" class="fa-solid fa-bars text-white"></i>
      <div class="flex items-center">
      <i class="fa-solid fa-gear m-2 text-white"></i>
      <div id="bgAdmin" class="w-[50px] h-[50px] bg-green-500 rounded-full bg-cover bg-center border border-2 border-white m-2"></div>
      </div>
      <ul id="ulAdmin" class="w-52 h-[100vh] bg-gray-950 text-white absolute top-0 left-0 transform translate-x-[-100%] p-2 z-10 transition-all">
        <div class="w-full">
          <h1 class="font-bold">DASBORD ADMIN</h1>
        </div>
        <div class="w-full h-[250px] flex flex-col justify-evenly text-[15px]">
          <li class="font-thin"><i class="fa-solid fa-user-group"></i> User / Admin</li>
          <li class="font-thin"><i class="fa-solid fa-cart-shopping text-sky-500"></i> Product</li>
          <li class="font-thin"><i class="fas fa-chart-bar text-emerald-500"></i> Statistic</li>
          <li class="font-thin"><i class="fa-solid fa-heart text-red-500"></i> Suka</li>
          <li class="font-thin"><i class="fa-solid fa-shirt text-pink-500"></i> Tema</li>
          <li class="font-thin"><i class="fa-solid fa-gear"></i> setting</li>
        </div>
      </ul>
    </nav>
    
      <div class="w-[100vw] my-1 p-2 flex justify-between">
        <a href="/create" class="py-1 px-4 bg-blue-500 text-white inline-block rounded-xl">Create</a>
        
        <input class="w-52 bg-transparent border border-black outline-0 p-1 rounded-xl" type="text" placeholder="search name">
      </div>

      <table class="w-full">
        <thead class="bg-gray-100 border-y-[1.5px]">
          <tr>
            <th class="w-[50px] border text-center">No</th>
            <th class="text-left border-l-[1.5px]">Nama</th>
            <th class="hidden text-left border-l-[1.5px] md:inline-block">Id</th>
            <th class="text-left border-l-[1.5px]">status</th>
            <th class="text-center border-l-[1.5px]">Aksi</th>
          </tr>
        </thead>
        <tbody class="border-b-2">
            
          {{range $index , $usr := .Data}}
            <tr>
            <td class="text-center py-2">{{ $index }}</td>
            <td class="py-2 border-l-[1.5px]">{{ $usr.Name }}</td>
            <td class="hidden py-2 border-l-[1.5px] md:inline-block">{{ $usr.Id }}</td>
            <td class="py-2 border-l-[1.5px]">{{ $usr.Status }}</td>
            <td class="flex justify-center py-2 border-l-[1.5px]">
              <form action="/detail" method="post" accept-charset="utf-8">
                <input type="hidden" name="Detail" id="" value="{{ $usr.Id }}" />
                <button type="submit" class="w-16 h-6 flex justify-center bg-green-500 rounded-full text-white">detail</button>
              </form>
            </td>
            </tr>
          {{end}}
           
        </tbody>
      </table>
    
    <div id="adminBlur" class="w-[100vw] h-[100vh] backdrop-blur absolute top-0 left-0 z-0 hidden"></div>
    
  <script src="./static/script/ecommers.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
